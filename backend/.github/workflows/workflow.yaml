name: CI Workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3 
      
      - name: Install Dependencies
        run: yarn

      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run tests with Jest
        run: yarn test